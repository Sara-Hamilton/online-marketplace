<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Clowns 'R Us</title>
  </head>
  <body>

    <div class="container">
      <h1>Welcome to Clowns 'R Us!</h1>
      <h3>We sell the three essentials for clowns!</h3>

      <form id="order-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="shoes">Big Red Shoes</label>
                <select id="shoe-size" class="form-control">
                  <option>small</option>
                  <option>medium</option>
                  <option>large</option>
                  <option>extra-large</option>
                  <option>jumbo (our most popular size!)</option>
                </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="shoe-quantity">Quantity</label>
              <input id="shoe-quantity" placeholder="Enter Quantity" class="form-control" type="number" min="0">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nose-quantity">Big Red Nose</label>
              <input id="nose-quantity" placeholder="Enter Quantity" class="form-control" type="number" min="0">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="wig-colors">Big Curly Wigs</label>
                <select id="wig" class="form-control">
                  <option>red</option>
                  <option>yellow</option>
                  <option>blue</option>
                  <option>purple</option>
                  <option>rainbow (our most popular size!)</option>
                </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="wig-quantity">Quantity</label>
              <input id="wig-quantity" placeholder="Enter Quantity" class="form-control" type="number" min="0">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Submit Your Order</button>
      </form>

      <form id="info-form">
        <h3>Customer Information</h3>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" placeholder="John Doe" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Address</label>
              <input id="address" placeholder="123 Elm Street" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name">City</label>
              <input id="city" placeholder="Springfield" class="form-control" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="name">State</label>
                <input id="state" placeholder="NY" class="form-control" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="name">Zipcode</label>
              <input id="zip" placeholder="12345" class="form-control" type="text">
            </div>
          </div>
        </div>

      </form>

      <div class="row">
        <div class="col-md-8">
          <div id="receipt">
            <div class="well">

            <h3>Clowns 'R Us</h3>
            <h4>receipt</h4>

            <p>Thank you for your order.</p>
            <p>Items will be shipped to:</p>

            <address>
              <strong><span class="name"></span></strong><br>
              <span class="address"></span><br>
              <span class="city"></span><br>
              <span class="zip"></span>
            </address>

            <h4>Order Details</h4>

            <ul>
              <li><span class="shoe-size"></span></li>
              <li><span class="shoe-quantity"></span></li>
              <li><span class="nose-quantity"></span></li>
              <li><span class="wig"></span></li>
              <li><span class="wig-quantity"></span></li>
            </ul>


          </div>
        </div>
      </div>

    </div>
  </body>
</html>
