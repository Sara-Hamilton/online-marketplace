<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Clowns 'R Us</title>
  </head>
  <body>

    <div class="container">
      <h1>Welcome to Clowns 'R Us!</h1>
      <h3>We sell the three essentials for clowns!</h3>

      <form id="formOne">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="shoes">Select Shoe Size</label>
                <select id="shoe-size" class="form-control">
                  <option>small</option>
                  <option>medium</option>
                  <option>large</option>
                  <option>extra-large</option>
                  <option>jumbo (our most popular size!)</option>
                </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="shoes">Quantity</label>
              <input id="shoe-quantity" placeholder="Enter Quantity" class="form-control" type="number" min="0">
            </div>
          </div>
        </div>



      </form>
    </div>
  </body>
</html>
